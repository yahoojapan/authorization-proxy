version: v2.0.0
server:
  port: 8082
  timeout: 10s
  shutdownTimeout: 10s
  shutdownDelay: 9s
  tls:
    enable: false
    certPath: /etc/athenz/provider/keys/server.crt
    keyPath: /etc/athenz/provider/keys/private.key
    caPath: /etc/athenz/provider/keys/ca.crt
  healthCheck:
    port: 6082
    endpoint: "/healthz"
  debug:
    enable: false
    port: 6083
    dump: true
    profiling: true
athenz:
  url: https://athenz.io:4443/zts/v1
  timeout: 30s
  caPath: ""
proxy:
  scheme: http
  host: localhost
  port: 80
  bufferSize: 4096
  bypassUrlPaths: []
authorization:
  athenzDomains:
    - domain1
  publicKey:
    sysAuthDomain: "sys.auth"
    refreshPeriod: "24h"
    retryDelay: ""
    eTagExpiry: "168h"
    eTagPurgePeriod: "84h"
  policy:
    expiryMargin: "48h"
    refreshPeriod: "1h"
    purgePeriod: "24h"
    retryDelay: "1m"
    retryAttempts: 2
  accessToken:
    enable: true
    verifyCertThumbprint: true
    verifyClientID: false
    authorizedClientIDs:
      common_name1:
        - client_id1
        - client_id2
      common_name2:
        - client_id1
        - client_id2
    certBackdateDuration: 1h
    certOffsetDuration: 1h
  roleToken:
      enable: true
      roleAuthHeader: Athenz-Role-Auth
log:
  level: "info"
  color: false
