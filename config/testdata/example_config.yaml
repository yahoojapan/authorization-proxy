version: v1.0.0
debug: false
server:
  port: 8082
  health_check_port: 6082
  health_check_path: /healthz
  timeout: 10s
  shutdown_duration: 10s
  probe_wait_time: 9s
  tls:
    enabled: false
    cert: /etc/athenz/provider/keys/server.crt
    key: /etc/athenz/provider/keys/private.key
    ca: /etc/athenz/provider/keys/ca.crt
  debug_server:
    enable: false
    port: 6083
    enable_dump: true
    enable_profiling: true
athenz:
  url: https://www.athenz.com:4443/zts/v1
  timeout: 30s
  root_ca: ""
proxy:
  scheme: http
  host: localhost
  port: 80
  role_header_key: Athenz-Role-Auth
  buffer_size: 4096
  bypass_url_paths: []
provider:
  pubKeyRefreshDuration: 24h
  pubKeySysAuthDomain: sys.auth
  pubKeyEtagExpTime: 168h
  pubKeyEtagFlushDur: 84h
  athenzDomains:
  - domain1
  policyExpireMargin: 48h
  policyRefreshDuration: 1h
  policyEtagExpTime: 48h
  policyEtagFlushDur: 24h
  role_token:
      enable: true
  access_token:
    -
      enable: true
      verify_cert_thumbprint: true
      cert_backdate_dur: 1h
      cert_offset_dur: 1h
